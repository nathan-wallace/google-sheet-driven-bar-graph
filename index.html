<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Donations Tracker - Proof of Concept</title>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/tracker.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    
    <body>
        <div class="container participation-module">
            <div class="well">
            	<h1>Participation</h1>
                <div class="tracker row">
                	<div class="icon-cont col-xs-2">
                    	<div class="icon-msb"></div>
                    </div><!-- end icon col-xs-2 -->
                    <div class="col-xs-10">
                        <div class="progress">
                          <div class="progress-bar msb" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="min-width: 5em; width: 5%;">
                            <div class="tracker-label"><span>MSB</span></div>
                          </div>
                          <div class="tracker-value"><span class="msb-text">0</span>%</div>
                        </div><!-- end progress -->
                    </div><!-- end col-xs-10 -->
                </div><!-- end tracker -->
                <div class="tracker row">
                	<div class="icon-cont col-xs-2">
                    	<div class="icon-col"></div>
                    </div><!-- end icon col-xs-2 -->
                    <div class="col-xs-10">
                        <div class="progress">
                          <div class="progress-bar col" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="min-width: 5em; width: 5%;">
                            <div class="tracker-label"><span>COL</span></div>
                          </div>
                          <div class="tracker-value"><span class="col-text">0</span>%</div>
                        </div><!-- end progress -->
                    </div><!-- end col-xs-10 -->
                </div><!-- end tracker -->
                <div class="tracker row">
                	<div class="icon-cont col-xs-2">
                    	<div class="icon-sfs"></div>
                    </div><!-- end icon col-xs-2 -->
                    <div class="col-xs-10">
                        <div class="progress">
                          <div class="progress-bar sfs" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="min-width: 5em; width: 5%;">
                            <div class="tracker-label"><span>SFS</span></div>
                          </div>
                          <div class="tracker-value"><span class="sfs-text">0</span>%</div>
                        </div><!-- end progress -->
                    </div><!-- end col-xs-10 -->
                </div><!-- end tracker -->
                <div class="tracker row">
                	<div class="icon-cont col-xs-2">
                    	<div class="icon-nhs"></div>
                    </div><!-- end icon col-xs-2 -->
                    <div class="col-xs-10">
                        <div class="progress">
                          <div class="progress-bar nhs" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="min-width: 5em; width: 5%;">
                            <div class="tracker-label"><span>NHS</span></div>
                          </div>
                          <div class="tracker-value"><span class="nhs-text">0</span>%</div>
                        </div><!-- end progress -->
                    </div><!-- end col-xs-10 -->
                </div><!-- end tracker -->
                <div class="tracker row">
                	<div class="icon-cont col-xs-2">
                    	<div class="icon-ll"></div>
                    </div><!-- end icon col-xs-2 -->
                    <div class="col-xs-10">
                        <div class="progress">
                          <div class="progress-bar ll" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="min-width: 5em; width: 5%;">
                            <div class="tracker-label"><span>LL</span></div>
                          </div>
                          <div class="tracker-value"><span class="ll-text">0</span>%</div>
                        </div><!-- end progress -->
                    </div><!-- end col-xs-10 -->
                </div><!-- end tracker -->
            </div><!-- end well -->
        </div><!-- end conatiner -->
    </body>
</html>
